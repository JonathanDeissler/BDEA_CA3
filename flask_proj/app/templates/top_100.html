{% extends 'base.html' %}

{% block content %}



  <table class="table">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">User_ID</th>
        <th scope="col">Follower</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results_dict %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ result.user_id }}</td>
        <td>{{ result["$1"] }}</td>
      </tr>

      {% endfor %}

    </tbody>
  </table>

  {% endblock %}
